<div class="row">
  <div class="col-12">

      <h4 class="d-inline">Últimas noticias</h4>

      <p class="text-muted m-t-0">Las últimas novedades aquí:</p>

      <!-- Row -->
      <div class="row">
          <!-- column -->
          <div class="col-lg-3 col-md-6" *ngFor="let noticia of noticias" >
              <!-- Card -->
              <div class="card">
                  
                  <!-- <img class="card-img-top img-responsive" src="../assets/images/big/img1.jpg" alt="Card image cap"> -->
                  
                  <img [src]=" noticia.img | imagen:'noticias' " 
                       class="card-img-top img-responsive" 
                       alt="Card image cap">

                  <div class="card-body">
                      <h4 class="card-title"> {{ noticia.titulo }} </h4>
                      <p class="card-text"> {{ noticia.descripcion }} </p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
              </div>
          </div>

          <!-- column -->
      </div>
      <!-- Row -->
  </div>
</div>
